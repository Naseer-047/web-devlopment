<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property</title>
    <link rel="stylesheet" href="index.css">
    <style>
        * {
            color: rgb(103, 83, 234);
        }
        .tes ul li a {
        text-decoration: none;
        list-style: none;
      }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, libero?</p>
    <h1>This is the last heading</h1>
    <div class="tes">
        <ul><li><a href="#HOM">home</a></li></ul>
    </div>
</body>
</html>

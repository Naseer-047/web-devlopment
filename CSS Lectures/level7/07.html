<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        .psudo{
            height: 25px;
            width: 150px;
            background-color: forestgreen;
            border: 2px solid black;
            border-radius: 10px;
        }
        .psudo:hover{
            height: 30px;
            width: 160px;
            background-color: lightcoral;
            
        }
        .psudo:active{
            height: 30px;
            width: 160px;
            background-color: red;

        }
    </style>
</head>
<body>
    <button class="psudo">Learning psudo</button>
</body>
</html>

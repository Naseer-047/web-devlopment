<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json-java script object notation</title>
</head>
<body>
    <script>
        let product = {
            name: 'Tshirt',
            price: 789,
            ratings:{
                stars:4.5,
                noOfReviews:453,
            },
        };
        console.log(typeof product);
        console.log(product);
        let str= JSON.stringify(product);
        console.log(typeof str);
        console.log(str);
        
        
        
    </script> 
</body>
</html>

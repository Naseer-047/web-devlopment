<!DOCTYPE html>
<html lang="en">
<head>
    <title>practice Exercise</title>
    <style>
        #my-button{
            height: 50px;
            width: 50px;
            border: none;
        }
        .js-odd{
            background-color: red;
        }
        .js-even{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>

    <button id="my-button" onclick="buttonPressed();">0</button>
    <script>
let noOfTimesClicked=0;
function buttonPressed() {
noOfTimesClicked++;

updatebutton()
}

function updatebutton(){
    let button = document.querySelector('#my-button');
if (noOfTimesClicked % 2 === 0 ) {
    button.classList.remove('js-odd');
    button.classList.add('js-even');
} else {
     button.classList.remove('js-even');
    button.classList.add('js-odd');
}
button.innerText=noOfTimesClicked;
}
updatebutton();









        function doGreeting(personName='dear'){

    // let hours=date.getHours();
    let hours=10;
    let heading = document.querySelector('#greeting');
    console.log(hours);
    if (hours> 5 && hours<12) {
       heading.innerText=`good morning ${personName}` ;
    } else if (hours > 12 && hours < 18) {
        heading.innerText=`good after noon ${personName}`;
    }else[
        heading.innerText =`goood night ${personName}`
    ]
}
doGreeting()
    </script>
</body>
</html>

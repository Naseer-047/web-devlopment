<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcularor</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="calc-body">
  <input type="text" name="Display" id="Display" readonly>
  <button class="buttons" onclick="currentvalue='';document.querySelector('#Display').value=currentvalue;">AC</button>
  <button class="buttons" onclick="currentvalue=currentvalue+'1';  document.querySelector('#Display').value =currentvalue;" >1</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'2';  document.querySelector('#Display').value =currentvalue;">2</button>
  <button class="buttons" onclick="currentvalue=currentvalue+'*';  document.querySelector('#Display').value =currentvalue;">*</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'3';  document.querySelector('#Display').value =currentvalue;">3</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'4';  document.querySelector('#Display').value =currentvalue;">4</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'+';  document.querySelector('#Display').value =currentvalue;">+</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'5';  document.querySelector('#Display').value =currentvalue;">5</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'6';  document.querySelector('#Display').value =currentvalue;">6</button>
   <button class="buttons"onclick="currentvalue=currentvalue+'-';  document.querySelector('#Display').value =currentvalue;">-</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'7';  document.querySelector('#Display').value =currentvalue;">7</button>
 
  <button class="buttons"onclick="currentvalue=currentvalue+'8';  document.querySelector('#Display').value =currentvalue;">8</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'/';  document.querySelector('#Display').value =currentvalue;">/</button>
  <button class="buttons"onclick="currentvalue=currentvalue+'9';  document.querySelector('#Display').value =currentvalue;">9</button>
  
  <button class="buttons"onclick="currentvalue=currentvalue+'.';  document.querySelector('#Display').value =currentvalue;">.</button>
  <button class="buttons" style="width: 180px;"onclick="currentvalue=currentvalue+'0';  document.querySelector('#Display').value =currentvalue;">0</button>
  <button class="buttons" onclick="let res=eval(currentvalue); document.querySelector('#Display').value=res;">=</button>
 
  </div>
  <script>
  let currentvalue='';
  document.querySelector('#Display').value=currentvalue;

  </script>
</body>

</html>
